<!DOCTYPE html>
<html>
	<head>
		<title>Marathon Pace Calculator</title>
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.css" type="text/css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>
	
	<body>
		<div class="container">
		<div class="row">
			
			<div class="heading col-md-12">
				<h1>Running Pace Calculator</h1>
				<h2>simple marathon pace calculator</h2>
			</div>
			
			<div class="col-md-6 total">
				
<form id="total">
	<label>Enter Marathon Time (ex: 3:45)</label>
				<br />
				<input type="text">
				<input type="submit">
</form>
				
<p class="result"></p>

			</div>

						<div class="col-md-6 split">
				
<form id="split">
	<label>Enter Mile Time (ex: 8:45)</label>
				<br />
				<input type="text">
				<input type="submit">
</form>
				
<p class="result"></p>

			</div>	
		</div>
		</div>

		<script src="js/app.js"></script>
	</body>
</html>
